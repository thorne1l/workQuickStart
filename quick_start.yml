---
- name: Mac Dev Quickstart
  hosts: all

  vars_files:
    - default.config.yml

  pre_tasks:
    - include_vars: "{{ item }}"
      with_fileglob:
        - ../config.yml
      tags: ['always']
  
  roles:

  tasks:
    - name: include all the YML files from vars directory with variables
      include_vars: 
        dir: 'vars'
        extensions: ['yml']

    - name: install XCode Tools
      command: xcode-select --install
    
    - include: tasks/VSCode.yml
    - include: tasks/Homebrew.yml
