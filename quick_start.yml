---
- name: Mac Dev Quickstart
  hosts: all

  vars_files:
    - default.config.yml

  pre_tasks:
    - include_vars: "{{ item }}"
      with_fileglob:
        - ../config.yml
      tags: ['always']
  
  roles:

  tasks:
    - name: include all the YML files from vars directory
      include_vars: 
        dir: 'vars'
        extensions: ['yml']

    - name: include all the YML files from tasks directory
      include_tasks: 
        dir: 'tasks'
        extensions: ['yml']
    
